<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        .job {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <div id="jobs">
        <!-- Job listings will be populated here -->
    </div>

    <script>
        // Example job data
        const jobs = [
            { id: 1, title: 'Software Engineer', description: 'Develop and maintain software applications.' },
            { id: 2, title: 'Product Manager', description: 'Oversee the development and lifecycle of products.' },
            { id: 3, title: 'Data Analyst', description: 'Analyze data to help make informed business decisions.' }
        ];

        // Function to display job listings
        function displayJobs() {
            const jobsContainer = document.getElementById('jobs');
            jobs.forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.classList.add('job');
                jobElement.innerHTML = `
                    <h2>${job.title}</h2>
                    <p>${job.description}</p>
                    <button onclick="viewJobDetails(${job.id})">View Details</button>
                `;
                jobsContainer.appendChild(jobElement);
            });
        }

        // Function to handle button click and redirect to details page
        function viewJobDetails(jobId) {
            window.location.href = `jobdetails.html?id=${jobId}`;
        }

        // Display jobs when the page loads
        window.onload = displayJobs;
    </script>
</body>
</html>
